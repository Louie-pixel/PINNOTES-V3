<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS -->
</head>
<body>
    <form id="signupForm">
        <h2>Sign Up</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
    </form>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent the default form submission

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password }),
            });

            const result = await response.json();

            if (result.success) {
                // Automatically log in after sign up and redirect to dashboard with sessionId
                const loginResponse = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }), // Using the same email and password
                });

                const loginResult = await loginResponse.json();

                if (loginResult.success) {
                    // Redirect to dashboard with sessionId
                    window.location.href = `/dashboard?sessionId=${loginResult.sessionId}`;
                } else {
                    alert(loginResult.message); // Show error message
                }
            } else {
                alert(result.message); // Show error message
            }
        });
    </script>
</body>
</html>
