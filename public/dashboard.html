<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Dashboard</h1>
    <button id="create-note" class="btn btn-primary">Create New Note</button>
    <div id="note-list">
      <h2>Your Notes</h2>
      <ul id="notes"></ul>
    </div>
  </div>
  <script>
    document.getElementById('create-note').addEventListener('click', function() {
      window.open('/newnote', '_blank'); // Open new note in a new tab
    });
  </script>
</body>
</html>
