<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('assets/chalkboard.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            padding: 20px;
        }
        .note {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            background: white;
        }
        .note-actions {
            display: flex;
            justify-content: space-between;
        }
        button {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Your Notes</h1>
    <div id="notesContainer"></div>
    <button onclick="window.location.href='/newnote'">Create New Note</button>

    <script>
        const sessionId = localStorage.getItem('sessionId');

        function fetchNotes() {
            fetch('/getnotes', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ sessionId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const notesContainer = document.getElementById('notesContainer');
                    notesContainer.innerHTML = ''; // Clear existing notes
                    data.notes.forEach(note => {
                        notesContainer.innerHTML += `
                            <div class="note">
                                <h3>${note.title}</h3>
                                <div>${note.desc}</div>
                                <div class="note-actions">
                                    <button onclick="editNote(${note.id})">Edit</button>
                                    <button onclick="archiveNote(${note.id})">Archive</button>
                                    <button onclick="pinNote(${note.id})">Pin</button>
                                    <button onclick="deleteNote(${note.id})">Delete</button>
                                </div>
                            </div>
                        `;
                    });
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function editNote(noteId) {
            // Redirect to the new note page with pre-filled content
            // You may need to modify your note creation logic to accept an existing note to edit
            const noteTitle = prompt("Enter the new title:");
            const noteDesc = prompt("Enter the new content (HTML):");
            if (noteTitle && noteDesc) {
                fetch('/editnote', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id: noteId, title: noteTitle, desc: noteDesc, sessionId })
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    fetchNotes(); // Refresh notes
                });
            }
        }

        function archiveNote(noteId) {
            const password = prompt("Please enter your password to archive this note:");
            fetch('/archivenote', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id: noteId, password, sessionId })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                fetchNotes(); // Refresh notes
            });
        }

        function pinNote(noteId) {
            fetch('/pinnote', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id: noteId, sessionId })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                fetchNotes(); // Refresh notes
            });
        }

        function deleteNote(noteId) {
            fetch('/deletenote', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id: noteId, sessionId })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                fetchNotes(); // Refresh notes
            });
        }

        // Fetch notes on load
        window.onload = fetchNotes;
    </script>
</body>
</html>
