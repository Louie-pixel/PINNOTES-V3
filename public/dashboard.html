<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('chalkboard.jpg');
            background-size: cover;
        }
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: rgba(255, 255, 255, 0.8);
            padding-top: 20px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: black;
            display: block;
        }
        .sidebar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
        }
        .note-card {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>My Dashboard</h2>
        <a href="#" id="dashboardButton">Dashboard</a>
        <a href="#" id="profileButton">Profile</a>
        <a href="#" id="createNoteButton">Create Note</a>
        <a href="/logout">Logout</a>
    </div>

    <div class="content">
        <div id="dashboardContent">
            <h2>Your Notes</h2>
            <div id="notesList"></div>
            <button class="btn btn-primary" id="refreshNotesButton">Refresh Notes</button>
        </div>

        <div id="profileContent" style="display: none;">
            <h2>Profile</h2>
            <form id="profileForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" id="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="contact">Contact:</label>
                    <input type="text" class="form-control" id="contact" required>
                </div>
                <div class="form-group">
                    <label for="profileImage">Profile Image:</label>
                    <input type="file" class="form-control" id="profileImage">
                </div>
                <button type="submit" class="btn btn-success">Update Profile</button>
            </form>
            <img id="currentProfileImage" src="public/uploads/default-profile.png" alt="Profile Image" style="width: 100px; margin-top: 20px;">
        </div>

        <div id="createNoteContent" style="display: none;">
            <h2>Create Note</h2>
            <div class="form-group">
                <label for="noteTitle">Title:</label>
                <input type="text" class="form-control" id="noteTitle" required>
            </div>
            <div class="form-group">
                <label for="noteContent">Content:</label>
                <textarea class="form-control" id="noteContent" required></textarea>
            </div>
            <button class="btn btn-primary" id="saveNoteBtn">Save Note</button>
        </div>
    </div>

    <script>
        const sessionId = localStorage.getItem('sessionId');

        // Check if sessionId exists, otherwise redirect to login
        if (!sessionId) {
            window.location.href = '/login'; // Redirect to login if no session ID
        }

        document.getElementById('dashboardButton').addEventListener('click', () => {
            document.getElementById('dashboardContent').style.display = 'block';
            document.getElementById('profileContent').style.display = 'none';
            document.getElementById('createNoteContent').style.display = 'none';
            fetchNotes();
        });

        document.getElementById('profileButton').addEventListener('click', () => {
            document.getElementById('dashboardContent').style.display = 'none';
            document.getElementById('profileContent').style.display = 'block';
            document.getElementById('createNoteContent').style.display = 'none';
            loadProfile();
        });

        document.getElementById('createNoteButton').addEventListener('click', () => {
            document.getElementById('dashboardContent').style.display = 'none';
            document.getElementById('profileContent').style.display = 'none';
            document.getElementById('createNoteContent').style.display = 'block';
        });

        document.getElementById('profileForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('name', document.getElementById('name').value);
            formData.append('email', document.getElementById('email').value);
            formData.append('description', document.getElementById('description').value);
            formData.append('contact', document.getElementById('contact').value);
            const profileImage = document.getElementById('profileImage').files[0];
            if (profileImage) {
                formData.append('profileImage', profileImage);
            }
            formData.append('sessionId', sessionId);
            fetch('/updateprofile', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Profile updated successfully!');
                    document.getElementById('currentProfileImage').src = `public/uploads/${data.profileImage}`;
                } else {
                    alert(data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        });

        function fetchNotes() {
            fetch('/getnotes', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ sessionId })
            })
            .then(response => response.json())
            .then(data => {
                const notesList = document.getElementById('notesList');
                notesList.innerHTML = '';  // Clear existing notes
                data.notes.forEach(note => {
                    const noteCard = document.createElement('div');
                    noteCard.className = 'note-card';
                    noteCard.innerHTML = `<h4>${note.title}</h4><p>${note.desc}</p>
                    <button class="btn btn-danger deleteNote" data-id="${note.id}">Delete</button>`;
                    notesList.appendChild(noteCard);
                });
                attachDeleteNoteEvent();
            })
            .catch(error => console.error('Error:', error));
        }

        function attachDeleteNoteEvent() {
            const deleteButtons = document.querySelectorAll('.deleteNote');
            deleteButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const noteId = button.getAttribute('data-id');
                    fetch('/deletenote', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ id: noteId, sessionId })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert('Note deleted successfully!');
                            fetchNotes();  // Refresh notes
                        } else {
                            alert(data.message);
                        }
                    })
                    .catch(error => console.error('Error:', error));
                });
            });
        }

        document.getElementById('saveNoteBtn').addEventListener('click', () => {
            const noteTitle = document.getElementById('noteTitle').value;
            const noteContent = document.getElementById('noteContent').value;

            fetch('/addnote', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title: noteTitle, desc: noteContent, sessionId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Note saved successfully');
                    fetchNotes();  // Refresh notes
                    document.getElementById('noteTitle').value = '';  // Clear title
                    document.getElementById('noteContent').value = '';  // Clear content
                } else {
                    alert(data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        });

        function loadProfile() {
            fetch('/getprofile', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ sessionId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('name').value = data.profile.name;
                    document.getElementById('email').value = data.profile.email;
                    document.getElementById('description').value = data.profile.description;
                    document.getElementById('contact').value = data.profile.contact;
                    document.getElementById('currentProfileImage').src = `public/uploads/${data.profile.image}`;
                } else {
                    alert(data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        }

        document.getElementById('refreshNotesButton').addEventListener('click', fetchNotes);

        // Load notes when the dashboard is first displayed
        fetchNotes();
    </script>
</body>
</html>
