<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #333;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s; /* Smooth transition */
        }
        .note-container {
            display: flex;
            flex-wrap: wrap; /* Allow notes to wrap */
            gap: 20px; /* Space between notes */
            margin-bottom: 20px; /* Space below notes */
        }
        .note {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background: #f9f9f9;
            width: calc(50% - 10px); /* Two notes side by side */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        button {
            margin-right: 5px;
            cursor: pointer;
        }
        .note-actions {
            position: relative;
            display: inline-block;
        }
        .dropdown {
            display: none;
            position: absolute;
            background-color: white;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .dropdown button {
            width: 100%;
            text-align: left;
            padding: 8px 12px;
            border: none;
            background: none;
            cursor: pointer;
        }
        .dropdown button:hover {
            background-color: #f1f1f1;
        }
        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        .dark-mode .note {
            background: #1e1e1e;
            border-color: #333;
        }
        .dark-mode .actions-button {
            color: white; /* Actions button color in dark mode */
        }
        .actions-button {
            color: #333; /* Actions button color in light mode */
        }
        /* Set button colors in dropdown based on theme */
        .dropdown button {
            color: #333; /* Default to light mode */
        }
        .dark-mode .dropdown button {
            color: white; /* Change to white in dark mode */
        }
        .profile {
            margin-bottom: 20px; /* Space below profile */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Your Notes</h1>
    <div class="profile">
        <h2>Your Profile</h2>
        <img src="default-profile.png" alt="Profile Picture" id="profilePicture" width="100">
        <button onclick="window.location.href='profile.html'">Edit Profile</button>
    </div>
    <button id="toggleMode">Switch to Dark Mode</button>
    <div id="notesContainer" class="note-container"></div>
    <button class="btn" onclick="window.location.href='newnote.html'">Create Note</button>

    <script>
        const sessionId = localStorage.getItem('sessionId');

        document.getElementById('toggleMode').onclick = function() {
            document.body.classList.toggle('dark-mode');
            this.textContent = document.body.classList.contains('dark-mode') ? 'Switch to Light Mode' : 'Switch to Dark Mode';
            updateActionsButtonTextColor(); // Update actions button text color
        };

        function fetchNotes() {
            fetch('/getnotes', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ sessionId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const notesContainer = document.getElementById('notesContainer');
                    notesContainer.innerHTML = ''; // Clear existing notes
                    // Sort notes to show pinned notes first
                    const sortedNotes = data.notes.sort((a, b) => (a.pinned === b.pinned) ? 0 : a.pinned ? -1 : 1);
                    sortedNotes.forEach(note => {
                        // Only display notes with non-empty descriptions
                        if (note.desc.trim() !== '') {
                            notesContainer.innerHTML += `
                                <div class="note">
                                    <h3>${note.title}</h3>
                                    <div>${note.desc}</div>
                                    <div class="note-actions">
                                        <button class="actions-button" onclick="toggleDropdown(event)">Actions</button>
                                        <div class="dropdown">
                                            <button onclick="editNote(${note.id}, '${note.title}', '${note.desc.replace(/'/g, "\\'")}')">Edit</button>
                                            <button onclick="deleteNote(${note.id})">Delete</button>
                                            <button onclick="archiveNote(${note.id})">Archive</button>
                                            <button onclick="pinNote(${note.id})">${note.pinned ? 'Unpin' : 'Pin'}</button>
                                        </div>
                                    </div>
                                </div>
                            `;
                        }
                    });
                    updateActionsButtonTextColor(); // Update actions button text color
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Error fetching notes:', error);
            });
        }

        function updateActionsButtonTextColor() {
            const actionsButtons = document.querySelectorAll('.actions-button');
            actionsButtons.forEach(button => {
                button.style.color = document.body.classList.contains('dark-mode') ? 'white' : '#333';
            });
        }

        function toggleDropdown(event) {
            const dropdown = event.target.nextElementSibling;
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        function editNote(id, title, desc) {
            localStorage.setItem('editNoteId', id);
            localStorage.setItem('editNoteTitle', title);
            localStorage.setItem('editNoteDesc', desc);
            window.location.href = 'newnote.html'; // Redirect to create note page for editing
        }

        function deleteNote(id) {
            fetch('/deletenote', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id, sessionId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    fetchNotes(); // Refresh notes
                } else {
                    alert(data.message);
                }
            });
        }

        function archiveNote(id) {
            // Implement archiving functionality here
            console.log(`Archiving note with ID: ${id}`);
        }

        function pinNote(id) {
            fetch('/pinnote', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id, sessionId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    fetchNotes(); // Refresh notes
                } else {
                    alert(data.message);
                }
            });
        }

        // Fetch notes on page load
        fetchNotes();
    </script>
</body>
</html>
