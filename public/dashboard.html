<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Pinnotes</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }
    .container {
      margin: 20px auto;
      max-width: 800px;
    }
    h2 {
      margin-bottom: 20px;
    }
    .note {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .btn-custom {
      background-color: #3498db;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-custom:hover {
      background-color: #2980b9;
    }
    .search-bar {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Your Notes</h2>
    <div class="search-bar">
      <input type="text" id="search" placeholder="Search notes..." class="form-control">
    </div>
    <button id="newNoteButton" class="btn-custom">Create New Note</button>
    <div id="noteList"></div>
  </div>

  <script>
    let sessionId = localStorage.getItem('sessionId');

    // Fetch notes on page load
    document.addEventListener('DOMContentLoaded', () => {
      fetchNotes();
    });

    // Function to fetch notes
    function fetchNotes() {
      fetch('/getnotes', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sessionId })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          renderNotes(data.notes);
        } else {
          alert(data.message);
        }
      })
      .catch(error => console.error('Error:', error));
    }

    // Function to render notes
    function renderNotes(notes) {
      const noteList = document.getElementById('noteList');
      noteList.innerHTML = ''; // Clear previous notes
      notes.forEach(note => {
        const noteElement = document.createElement('div');
        noteElement.className = 'note';
        noteElement.innerHTML = `
          <h4>${note.title}</h4>
          <p>${note.desc}</p>
          <button class="btn-custom" onclick="deleteNote(${note.id})">Delete</button>
        `;
        noteList.appendChild(noteElement);
      });
    }

    // Function to delete a note
    function deleteNote(id) {
      fetch('/deletenote', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id, sessionId })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert(data.message);
          fetchNotes(); // Refresh notes
        } else {
          alert(data.message);
        }
      })
      .catch(error => console.error('Error:', error));
    }

    // Create New Note Button
    document.getElementById('newNoteButton').addEventListener('click', () => {
      window.location.href = '/newnote'; // Redirect to new note page
    });

    // Search functionality
    document.getElementById('search').addEventListener('input', function() {
      const query = this.value.toLowerCase();
      const notes = document.querySelectorAll('.note');
      notes.forEach(note => {
        const title = note.querySelector('h4').textContent.toLowerCase();
        if (title.includes(query)) {
          note.style.display = 'block';
        } else {
          note.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
