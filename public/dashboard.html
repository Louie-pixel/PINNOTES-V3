<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('chalkboard.jpg');
            background-size: cover;
        }
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: rgba(255, 255, 255, 0.8);
            padding-top: 20px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: black;
            display: block;
        }
        .sidebar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
        }
        .note-card {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .plus-button {
            font-size: 24px;
            padding: 10px;
            border-radius: 50%;
            color: white;
            background-color: #28a745;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>My Dashboard</h2>
        <a href="#" id="dashboardButton">Dashboard</a>
        <a href="#" id="profileButton">Profile</a>
        <a href="/logout">Logout</a>
    </div>

    <div class="content">
        <h2>Your Notes</h2>
        <div class="search-bar">
            <input type="text" class="form-control" placeholder="Search notes...">
            <button class="plus-button" id="createNoteButton">+</button>
        </div>
        <div id="notesList"></div>
    </div>

    <script>
        const sessionId = new URLSearchParams(window.location.search).get('sessionId');

        document.getElementById('profileButton').addEventListener('click', () => {
            document.getElementById('dashboardContent').style.display = 'none';
            document.getElementById('profileContent').style.display = 'block';
        });

        document.getElementById('createNoteButton').addEventListener('click', () => {
            window.location.href = `/newnote?sessionId=${sessionId}`; // Redirect to create new note page
        });

        function fetchNotes() {
            fetch('/getnotes', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ sessionId }),
            })
            .then(response => response.json())
            .then(data => {
                const notesList = document.getElementById('notesList');
                notesList.innerHTML = '';
                if (data.success) {
                    data.notes.forEach(note => {
                        const noteCard = document.createElement('div');
                        noteCard.className = 'note-card';
                        noteCard.innerHTML = `<h4>${note.title}</h4><p>${note.desc}</p>`;
                        notesList.appendChild(noteCard);
                    });
                } else {
                    notesList.innerHTML = `<p>${data.message}</p>`;
                }
            });
        }

        // Automatically fetch notes when the dashboard is loaded
        fetchNotes();
    </script>
</body>
</html>
