<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Pinnotes</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }
    .container {
      margin-top: 20px;
    }
    .note-card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 10px;
    }
    .search-bar {
      margin-bottom: 20px;
    }
    .btn-custom {
      background-color: #3498db;
      color: white;
    }
    .btn-custom:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Your Notes</h2>
    <div class="search-bar">
      <input type="text" id="search" placeholder="Search notes..." class="form-control">
    </div>
    <button id="newNoteBtn" class="btn btn-custom">New Note</button>
    <div id="noteList"></div>
  </div>

  <script>
    let sessionId = localStorage.getItem('sessionId');

    // Fetch notes
    const fetchNotes = () => {
      fetch('/getnotes', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sessionId })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          displayNotes(data.notes);
        } else {
          alert(data.message);
        }
      })
      .catch(error => console.error('Error:', error));
    };

    // Display notes
    const displayNotes = (notes) => {
      const noteList = document.getElementById('noteList');
      noteList.innerHTML = '';
      notes.forEach(note => {
        const noteCard = document.createElement('div');
        noteCard.classList.add('note-card');
        noteCard.innerHTML = `
          <h4>${note.title}</h4>
          <p>${note.desc}</p>
          <button onclick="editNote(${note.id})" class="btn btn-warning">Edit</button>
          <button onclick="deleteNote(${note.id})" class="btn btn-danger">Delete</button>
        `;
        noteList.appendChild(noteCard);
      });
    };

    // Delete a note
    const deleteNote = (id) => {
      fetch('/deletenote', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id, sessionId })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          fetchNotes();
          alert(data.message);
        } else {
          alert(data.message);
        }
      })
      .catch(error => console.error('Error:', error));
    };

    // Redirect to new note page
    document.getElementById('newNoteBtn').addEventListener('click', () => {
      window.location.href = '/newnote';
    });

    // Search functionality
    document.getElementById('search').addEventListener('keyup', function() {
      const filter = this.value.toLowerCase();
      const noteCards = document.querySelectorAll('.note-card');
      noteCards.forEach(card => {
        const title = card.querySelector('h4').innerText.toLowerCase();
        if (title.includes(filter)) {
          card.style.display = '';
        } else {
          card.style.display = 'none';
        }
      });
    });

    // Initial fetch of notes
    fetchNotes();
  </script>
</body>
</html>
