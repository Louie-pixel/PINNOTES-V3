<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .note {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            background-color: white;
        }
        .button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Dashboard</h1>
    <button class="button" id="addNoteButton">Create New Note</button>
    <div id="notesContainer"></div>

    <script>
        const sessionId = localStorage.getItem('sessionId');

        // Function to load notes for the user
        function loadNotes() {
            fetch('/getnotes', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ sessionId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const notesContainer = document.getElementById('notesContainer');
                    notesContainer.innerHTML = ''; // Clear existing notes

                    data.notes.forEach(note => {
                        const noteElement = document.createElement('div');
                        noteElement.className = 'note';
                        noteElement.innerHTML = `<strong>${note.title}</strong><p>${note.desc}</p>`;
                        notesContainer.appendChild(noteElement);
                    });
                } else {
                    alert(data.message); // Show error message
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        // Add note button event listener
        document.getElementById('addNoteButton').addEventListener('click', () => {
            window.location.href = 'newnote.html'; // Redirect to new note page
        });

        // Load notes on page load
        document.addEventListener('DOMContentLoaded', loadNotes);
    </script>
</body>
</html>
