<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Pinnotes</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      text-align: center;
    }
    .container {
      margin-top: 50px;
    }
    .btn-custom {
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin: 10px;
      transition: background-color 0.3s;
    }
    .btn-custom:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Pinnotes</h1>
    <p>Your personal note-taking app!</p>
    <a href="/login" class="btn-custom">Login</a>
    <a href="/signup" class="btn-custom">Sign Up</a>
  </div>
</body>
</html>
