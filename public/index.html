<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pinnotes Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="my-4">Welcome to Pinnotes Dashboard</h1>
    <button id="logout" class="btn btn-danger">Logout</button>

    <h2 class="my-4">Add a New Note</h2>
    <div>
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" aria-describedby="titleHelp">
        <div id="titleHelp" class="form-text">Add a title for your note.</div>
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Description</label>
        <textarea type="text" class="form-control" id="desc"></textarea>
      </div>
      <button id="submit" class="btn btn-primary">Submit</button>
    </div>

    <h2 class="my-4">Your Notes</h2>
    <div class="mynotes row"></div>
  </div>

  <script>
    // Redirect to login if no session ID is found
    const sessionId = localStorage.getItem('sessionId');
    if (!sessionId) {
      window.location.href = "/login";
    }

    // Logout functionality
    document.getElementById('logout').addEventListener('click', () => {
      localStorage.removeItem('sessionId');
      window.location.href = "/login";
    });

    // Fetch and display notes for the logged-in user
    const fetchNotes = () => {
      const noteContainer = document.querySelector(".mynotes");
      noteContainer.innerHTML = "";
      fetch('/getnotes', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sessionId })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          data.notes.forEach(note => {
            const noteHTML = `
              <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">${note.title}</h5>
                  <p class="card-text">${note.desc}</p>
                </div>
              </div>`;
            noteContainer.innerHTML += noteHTML;
          });
        } else {
          alert('Error fetching notes.');
        }
      });
    };

    // Submit new note
    document.getElementById('submit').addEventListener('click', () => {
      const title = document.getElementById('title').value;
      const desc = document.getElementById('desc').value;
      fetch('/addnote', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sessionId, title, desc })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert('Note added!');
          fetchNotes();
        } else {
          alert(data.message);
        }
      });
    });

    // Load notes on page load
    fetchNotes();
  </script>
</body>
</html>
