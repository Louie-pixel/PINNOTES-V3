<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinnotes Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(45deg, #2ecc71, #27ae60);
      height: 100vh;
      color: white;
    }
    .dashboard {
      padding: 20px;
    }
    .dashboard h1 {
      text-align: center;
      margin-bottom: 30px;
      color: white;
    }
    .form-control {
      background-color: rgba(255, 255, 255, 0.8);
      color: black;
    }
    .btn-custom {
      background-color: #e74c3c;
      color: white;
      margin-top: 10px;
    }
    .notes {
      margin-top: 30px;
    }
    .note-card {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>Pinnotes Dashboard</h1>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" placeholder="Note title">
    </div>
    <div class="form-group">
      <label for="desc">Description</label>
      <textarea class="form-control" id="desc" rows="3" placeholder="Note description"></textarea>
    </div>
    <button id="submit" class="btn btn-custom">Add Note</button>

    <div class="notes" id="notes-container"></div>
  </div>

  <script>
    // Check if logged in
    const sessionId = localStorage.getItem('sessionId');
    if (!sessionId) {
      window.location.href = "/login";
    }

    // Fetch notes and render them
    const fetchNotes = () => {
      fetch('/getnotes', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sessionId })
      })
      .then(response => response.json())
      .then(data => {
        const noteContainer = document.getElementById('notes-container');
        noteContainer.innerHTML = '';
        if (data.success) {
          data.notes.forEach(note => {
            const noteHTML = `
              <div class="note-card">
                <h4>${note.title}</h4>
                <p>${note.desc}</p>
              </div>`;
            noteContainer.innerHTML += noteHTML;
          });
        } else {
          alert('Error fetching notes.');
        }
      });
    };

    // Add note
    document.getElementById('submit').addEventListener('click', () => {
      const title = document.getElementById('title').value;
      const desc = document.getElementById('desc').value;
      fetch('/addnote', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sessionId, title, desc })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert('Note added!');
          fetchNotes();
        } else {
          alert(data.message);
        }
      });
    });

    // Load notes on page load
    fetchNotes();
  </script>
</body>
</html>
