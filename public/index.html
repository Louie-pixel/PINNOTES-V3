<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pinnotes - Simple Notes App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Pinnotes</a>
      <div class="d-flex" role="search">
        <button class="btn btn-primary mx-2" id="loginBtn">Login</button>
        <button class="btn btn-primary mx-2" id="signupBtn">Signup</button>
        <button class="btn btn-secondary mx-2" id="logoutBtn" style="display:none;">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 class="my-4">Add a Note</h1>
    <div>
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" placeholder="Enter note title">
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Description</label>
        <textarea class="form-control" id="desc" placeholder="Enter note description"></textarea>
      </div>
      <button class="btn btn-primary" id="submit">Submit</button>
    </div>

    <h2 class="my-4">Your Notes</h2>
    <div class="row" id="notesContainer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
