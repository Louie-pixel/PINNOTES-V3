<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pinnotes - A simple notes app</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Pinnotes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li>
        </ul>
        <div class="d-flex" role="search">
          <button class="btn btn-primary mx-2" type="button" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
          <button class="btn btn-primary mx-2" type="button" data-bs-toggle="modal" data-bs-target="#signupModal">Signup</button>
        </div>
      </div>
    </div>
  </nav>
  
  <div class="container-fluid dashboard">
    <div class="row">
      <div class="col-md-3 sidebar">
        <h3>Dashboard</h3>
        <ul class="list-group">
          <li class="list-group-item"><a href="#" id="showNotes">Your Notes</a></li>
          <li class="list-group-item"><a href="#" id="addNote">Add Note</a></li>
          <li class="list-group-item"><a href="#" id="logout">Logout</a></li>
        </ul>
      </div>
      
      <div class="col-md-9">
        <div class="note-area">
          <h2>Add a Note</h2>
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Enter note title">
          </div>
          <div class="form-group">
            <label for="desc">Description</label>
            <textarea id="desc" class="form-control" placeholder="Write your note here..." rows="5"></textarea>
          </div>
          <div class="form-group">
            <label for="fontSelector">Select Font:</label>
            <select id="fontSelector" class="form-select" aria-label="Font Selector">
              <option value="Arial">Arial</option>
              <option value="Courier New">Courier New</option>
              <option value="Georgia">Georgia</option>
              <option value="Times New Roman">Times New Roman</option>
              <option value="Verdana">Verdana</option>
            </select>
          </div>
          <button id="submit" class="btn btn-primary">Submit</button>
        </div>
        
        <h2 class="mt-4">Your Notes</h2>
        <div class="mynotes row"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Login</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="loginUsername" class="form-label">Username</label>
              <input type="text" class="form-control" id="loginUsername" required>
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="loginPassword" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="loginSubmit">Login</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Signup Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="signupModalLabel">Signup</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="signupUsername" class="form-label">Username</label>
              <input type="text" class="form-control" id="signupUsername" required>
            </div>
            <div class="mb-3">
              <label for="signupEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="signupEmail" required>
            </div>
            <div class="mb-3">
              <label for="signupPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="signupPassword" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="signupSubmit">Signup</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      async function postData(url = '', data = {}) {
        const response = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });
        return response.json();
      }

      const fetchNotes = () => {
        const user = JSON.parse(localStorage.getItem('user'));

        if (user && user.email) {
          let noteContainer = document.querySelector(".mynotes");
          noteContainer.innerHTML = "";
          postData('/getnotes', { email: user.email }).then((notes) => {
            notes.notes.forEach(element => {
              let note =
                `<div class="card m-2" style="width: 18rem;">
                  <div class="card-body">
                    <h5 class="card-title">${element.title}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Note Description</h6>
                    <p class="card-text">${element.desc}</p>
                    <button class="btn btn-danger" onclick="deleteNote(${element.id})">Delete</button>
                  </div>
                </div>`;
              noteContainer.innerHTML += note;
            });
          });
        } else {
          alert('Please login first');
        }
      }

      const deleteNote = (id) => {
        const user = JSON.parse(localStorage.getItem('user'));
        postData('/deletenote', { id, email: user.email }).then(resp => {
          if (resp.success) {
            alert("Note Deleted.");
            fetchNotes();
          }
        });
      }

      // Add a click listener for submit
      let submit = document.getElementById('submit');
      submit.addEventListener('click', async () => {
        let title = document.getElementById('title').value;
        let desc = document.getElementById('desc').value;
        let email = JSON.parse(localStorage.getItem("user"))?.email;
        let resp = await postData("/addnote", { title, desc, email });
        if (resp.success) {
          alert("Note Created.");
          document.getElementById('title').value = "";
          document.getElementById('desc').value = "";
          fetchNotes();
        }
      });

      // Signup function
      document.getElementById('signupSubmit').addEventListener('click', async () => {
        const username = document.getElementById('signupUsername').value;
        const email = document.getElementById('signupEmail').value;
        const password = document.getElementById('signupPassword').value;

        const resp = await postData('/register', { username, email, password });
        alert(resp.message);
        if (resp.success) {
          $('#signupModal').modal('hide');
        }
      });

      // Login function
      document.getElementById('loginSubmit').addEventListener('click', async () => {
        const username = document.getElementById('loginUsername').value;
        const password = document.getElementById('loginPassword').value;

        const resp = await postData('/login', { username, password });
        alert(resp.message);
        if (resp.success) {
          localStorage.setItem('user', JSON.stringify({ email: resp.email }));
          $('#loginModal').modal('hide');
          fetchNotes();
        }
      });

      // Logout function
      document.getElementById('logout').addEventListener('click', () => {
        localStorage.removeItem('user');
        window.location.reload();
      });

      fetchNotes();
    </script>
</body>

</html>
