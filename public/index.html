<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Pinnotes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
        }
        .dropdown-btn {
            cursor: pointer;
            font-size: 18px;
            border: none;
            outline: none;
            color: white;
            background-color: #111;
            padding: 10px 15px;
            width: 100%;
            text-align: left;
        }
        .dropdown-container {
            display: none;
            background-color: #262626;
            padding-left: 8px;
        }
        .dropdown-container a {
            font-size: 16px;
        }
        .note-card {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px 0;
            background-color: #fff;
            position: relative;
            border-left: 5px solid #007bff;
        }
        .note-card h4 {
            margin: 0;
            font-size: 18px;
        }
        .note-card p {
            margin: 5px 0;
            font-size: 14px;
        }
        .note-card .tag {
            background-color: #f1f1f1;
            border-radius: 5px;
            padding: 5px;
            display: inline-block;
            margin-right: 5px;
        }
        .action-dropdown {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .note-color {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 5px;
            cursor: pointer;
        }
        .priority-high {
            border-color: red;
        }
        .priority-medium {
            border-color: orange;
        }
        .priority-low {
            border-color: green;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#" class="dropdown-btn">Notes Options</a>
        <div class="dropdown-container">
            <a href="#" id="pinNotesBtn">Pin Notes</a>
            <a href="#" id="archiveNotesBtn">Archive Notes</a>
            <a href="#" id="createNewNoteBtn">Create New Note</a>
        </div>
    </div>

    <div class="content">
        <h2>Welcome to Your Dashboard</h2>
        <input type="text" id="searchNotes" class="form-control" placeholder="Search notes...">
        <p>Manage your notes with ease.</p>
        <div id="notesList">
            <!-- Notes will be loaded here -->
        </div>
    </div>

    <script>
        // Redirect to login if session is not found
        document.addEventListener('DOMContentLoaded', function() {
            const sessionId = localStorage.getItem('sessionId');
            if (!sessionId) {
                window.location.href = 'login.html'; // Redirect to login page
            }
        });

        // Toggle sidebar dropdown
        document.querySelector('.dropdown-btn').addEventListener('click', function () {
            var dropdownContent = this.nextElementSibling;
            dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
        });

        // Create new note button
        document.getElementById('createNewNoteBtn').addEventListener('click', function() {
            window.location.href = '/newnote';  // Redirect to new note page
        });

        // Archive notes button
        document.getElementById('archiveNotesBtn').addEventListener('click', function() {
            $('#archiveModal').modal('show');  // Show password modal
        });

        // Fetch non-archived notes and display them
        function fetchNotes() {
            const sessionId = localStorage.getItem('sessionId');
            fetch('/getnotes', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ sessionId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const notesList = document.getElementById('notesList');
                    notesList.innerHTML = '';  // Clear the list
                    data.notes.forEach(note => {
                        const noteCard = document.createElement('div');
                        noteCard.classList.add('note-card');
                        noteCard.classList.add(note.priority ? `priority-${note.priority}` : '');

                        // Color coding and tags
                        noteCard.innerHTML = `
                            <h4>${note.title}</h4>
                            <p>${note.desc}</p>
                            ${note.tags ? note.tags.map(tag => `<span class="tag">${tag}</span>`).join('') : ''}
                            <div class="note-colors">
                                <div class="note-color" style="background-color:${note.color}"></div>
                            </div>
                            <p>Reminder: ${note.reminder ? new Date(note.reminder).toLocaleString() : 'None'}</p>
                            <button class="btn btn-primary set-reminder-btn" data-id="${note.id}">Set Reminder</button>
                            <div class="action-dropdown dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" id="actionDropdown${note.id}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Actions
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="actionDropdown${note.id}">
                                    <li><a class="dropdown-item" href="#" onclick="editNote(${note.id})">Edit</a></li>
                                    <li><a class="dropdown-item" href="#" onclick="archiveNote(${note.id})">Archive</a></li>
                                    <li><a class="dropdown-item" href="#" onclick="deleteNote(${note.id})">Delete</a></li>
                                    <li><a class="dropdown-item" href="#" onclick="pinNote(${note.id})">Pin</a></li>
                                </ul>
                            </div>
                        `;
                        notesList.appendChild(noteCard);
                    });

                    // Add event listeners to all set reminder buttons
                    document.querySelectorAll('.set-reminder-btn').forEach(btn => {
                        btn.addEventListener('click', function() {
                            const noteId = this.getAttribute('data-id');
                            const reminderTime = prompt("Enter reminder time (e.g., '2024-10-15T09:00')");
                            if (reminderTime) {
                                setReminder(noteId, reminderTime);
                            }
                        });
                    });
                } else {
                    alert(data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        }

        // Set reminder for a specific note
        function setReminder(noteId, reminderTime) {
            const sessionId = localStorage.getItem('sessionId');
            fetch('/setreminder', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ sessionId, noteId, reminder: reminderTime })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Reminder set successfully!');
                    fetchNotes();  // Refresh the notes to show updated reminder
                } else {
                    alert(data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        }

        // Search notes functionality
        document.getElementById('searchNotes').addEventListener('input', function() {
            const searchQuery = this.value.toLowerCase();
            const notes = document.querySelectorAll('.note-card');
            notes.forEach(note => {
                const title = note.querySelector('h4').textContent.toLowerCase();
                note.style.display = title.includes(searchQuery) ? '' : 'none';
            });
        });

        // Load notes on page load
        fetchNotes();
    </script>

    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
