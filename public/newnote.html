<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Note - Pinnotes</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }
    .container {
      margin-top: 50px;
    }
    .btn-custom {
      background-color: #3498db;
      color: white;
    }
    .btn-custom:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create a New Note</h2>
    <form id="noteForm">
      <input type="text" id="title" placeholder="Title" required class="form-control">
      <br>
      <textarea id="desc" placeholder="Description" required class="form-control"></textarea>
      <br>
      <button type="submit" class="btn btn-custom">Save Note</button>
    </form>
    <button onclick="window.location.href='/dashboard'" class="btn btn-default">Back to Dashboard</button>
  </div>

  <script>
    let sessionId = localStorage.getItem('sessionId');

    // Handle note form submission
    document.getElementById('noteForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const desc = document.getElementById('desc').value;

      fetch('/addnote', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sessionId, title, desc })
      })
      .then(response => response.json())
      .then(data => {
        alert(data.message);
        if (data.success) {
          window.location.href = '/dashboard';  // Redirect to dashboard after saving
        }
      })
      .catch(error => console.error('Error:', error));
    });
  </script>
</body>
</html>
