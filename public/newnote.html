<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Note</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        /* Style for the page */
        body {
            font-family: Arial, sans-serif;
            background: #fff; /* White background */
            color: #333;
            padding: 20px;
        }
        #editor {
            height: 400px;
        }
        .btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1 id="pageTitle">Create New Note</h1>
    <input type="text" id="noteTitle" placeholder="Enter note title" />
    <div id="editor"></div>
    <button class="btn" id="saveNote">Save Note</button>
    <button class="btn" onclick="window.location.href='/dashboard'">Back to Dashboard</button>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        // Initialize Quill editor
        const quill = new Quill('#editor', {
            theme: 'snow',
            modules: {
                toolbar: [
                    ['bold', 'italic', 'underline', 'strike'], // toggled buttons
                    ['blockquote', 'code-block'],
                    [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                    ['link', 'image'],
                    [{ 'color': [] }, { 'background': [] }], // dropdown with defaults
                    [{ 'font': [] }],
                    [{ 'size': ['small', false, 'large', 'huge'] }],  // custom dropdown
                    ['clean']                                         // remove formatting button
                ]
            }
        });

        // Load note data for editing if available
        window.onload = function() {
            const editNoteId = localStorage.getItem('editNoteId');
            if (editNoteId) {
                document.getElementById('pageTitle').textContent = 'Edit Note';
                document.getElementById('noteTitle').value = localStorage.getItem('editNoteTitle');
                const noteDesc = localStorage.getItem('editNoteDesc');
                quill.root.innerHTML = noteDesc; // Set editor content
            }
        };

        document.getElementById('saveNote').onclick = function() {
            const title = document.getElementById('noteTitle').value;
            const desc = quill.root.innerHTML;

            // Save logic goes here...
            alert("Note saved! Title: " + title + "\nDescription: " + desc);

            // Clear local storage after use
            localStorage.removeItem('editNoteId');
            localStorage.removeItem('editNoteTitle');
            localStorage.removeItem('editNoteDesc');
        };
    </script>
</body>
</html>
