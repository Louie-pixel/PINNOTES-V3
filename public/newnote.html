<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Note</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('chalkboard.jpg');
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create New Note</h2>
        <form id="newNoteForm">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="form-group">
                <label for="desc">Description:</label>
                <textarea class="form-control" id="desc" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Note</button>
        </form>
    </div>

    <script>
        const sessionId = new URLSearchParams(window.location.search).get('sessionId');

        document.getElementById('newNoteForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const desc = document.getElementById('desc').value;

            fetch('/addnote', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ title, desc, sessionId }),
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                if (data.success) {
                    window.location.href = `/dashboard?sessionId=${sessionId}`; // Redirect back to dashboard
                }
            });
        });
    </script>
</body>
</html>
