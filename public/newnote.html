<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Note</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: #333;
            padding: 20px;
        }
        #editor {
            height: 400px;
        }
        .btn {
            margin-top: 10px;
        }
        .title-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Create New Note</h1>
    <input type="text" id="noteTitle" class="title-input" placeholder="Enter note title" required>
    <div id="editor"></div>
    <button class="btn" id="saveNote">Save Note</button>
    <button class="btn" onclick="window.location.href='/dashboard'">Back to Dashboard</button>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        const quill = new Quill('#editor', {
            theme: 'snow',
            modules: {
                toolbar: [
                    ['bold', 'italic', 'underline', 'strike'],
                    ['blockquote', 'code-block'],
                    [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                    ['link', 'image'],
                    [{ 'color': [] }, { 'background': [] }],
                    [{ 'font': [] }],
                    [{ 'size': ['small', false, 'large', 'huge'] }],
                    ['clean']
                ]
            }
        });

        // Pre-fill the form if editing an existing note
        const editNoteId = localStorage.getItem('editNoteId');
        if (editNoteId) {
            document.getElementById('noteTitle').value = localStorage.getItem('editNoteTitle');
            quill.root.innerHTML = localStorage.getItem('editNoteDesc');
        }

        document.getElementById('saveNote').addEventListener('click', () => {
            const title = document.getElementById('noteTitle').value;
            const desc = quill.root.innerHTML;

            if (!title) {
                alert("Please enter a note title.");
                return;
            }

            const url = editNoteId ? '/updatenote' : '/addnote';
            const body = editNoteId 
                ? { id: editNoteId, title, desc, sessionId: localStorage.getItem('sessionId') }
                : { title, desc, sessionId: localStorage.getItem('sessionId') };

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(body)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Note saved successfully!');
                    localStorage.removeItem('editNoteId');
                    localStorage.removeItem('editNoteTitle');
                    localStorage.removeItem('editNoteDesc');
                    window.location.href = '/dashboard'; // Redirect to dashboard
                } else {
                    alert('Failed to save note: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
