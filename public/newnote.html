<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Note</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-image: url('chalkboard.jpg');
      background-size: cover;
      color: white;
      padding: 20px;
    }
    .note-container {
      max-width: 800px;
      margin: auto;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    .note-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .note-header h2 {
      margin: 0;
    }
    .note-form select, .note-form input, .note-form textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .note-form button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .note-form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="note-container">
  <div class="note-header">
    <h2>Create a New Note</h2>
  </div>
  <form class="note-form" id="noteForm">
    <select id="fontSelector" onchange="updateFont()">
      <option value="Arial">Arial</option>
      <option value="Courier New">Courier New</option>
      <option value="Georgia">Georgia</option>
      <option value="Times New Roman">Times New Roman</option>
      <option value="Verdana">Verdana</option>
      <option value="Comic Sans MS">Comic Sans MS</option>
      <option value="Impact">Impact</option>
      <option value="Tahoma">Tahoma</option>
      <option value="Trebuchet MS">Trebuchet MS</option>
      <option value="Lucida Console">Lucida Console</option>
      <!-- Add more fonts as needed -->
    </select>
    <input type="number" id="fontSize" placeholder="Font Size (px)" value="16" min="8" max="72" onchange="updateFont()">
    <textarea id="noteContent" rows="10" placeholder="Write your note here..." style="font-size: 16px; font-family: Arial;"></textarea>
    <button type="submit">Save Note</button>
  </form>
</div>

<script>
  function updateFont() {
    const fontSize = document.getElementById('fontSize').value + 'px';
    const fontFamily = document.getElementById('fontSelector').value;
    document.getElementById('noteContent').style.fontSize = fontSize;
    document.getElementById('noteContent').style.fontFamily = fontFamily;
  }

  document.getElementById('noteForm').addEventListener('submit', function (event) {
    event.preventDefault();
    const noteContent = document.getElementById('noteContent').value;
    // Here you would typically handle saving the note
    console.log('Note saved:', noteContent);
    alert('Note saved successfully!');
    document.getElementById('noteContent').value = ''; // Clear the textarea
  });
</script>

</body>
</html>
