<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Note</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        /* Style for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: white; /* White background for note writing */
            color: #333;
            padding: 20px;
        }
        #editor {
            height: 400px;
        }
        .btn {
            margin-top: 10px;
        }
        .title-input {
            width: 100%; /* Full width for the title input */
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Create New Note</h1>
    <input type="text" id="noteTitle" class="title-input" placeholder="Enter note title" required>
    <div id="editor"></div>
    <button class="btn" id="saveNote">Save Note</button>
    <button class="btn" onclick="window.location.href='/dashboard'">Back to Dashboard</button>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        // Initialize Quill editor
        const quill = new Quill('#editor', {
            theme: 'snow',
            modules: {
                toolbar: [
                    ['bold', 'italic', 'underline', 'strike'], // toggled buttons
                    ['blockquote', 'code-block'],
                    [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                    ['link', 'image'],
                    [{ 'color': [] }, { 'background': [] }], // dropdown with defaults
                    [{ 'font': [] }],
                    [{ 'size': ['small', false, 'large', 'huge'] }],  // custom dropdown
                    ['clean']                                         // remove formatting button
                ]
            }
        });

        // Check if there is a note to edit
        const editNoteId = localStorage.getItem('editNoteId');
        if (editNoteId) {
            document.getElementById('noteTitle').value = localStorage.getItem('editNoteTitle');
            const desc = localStorage.getItem('editNoteDesc');
            quill.root.innerHTML = desc; // Load existing note content
        }

        document.getElementById('saveNote').addEventListener('click', () => {
            const title = document.getElementById('noteTitle').value; // Get the note title
            const desc = quill.root.innerHTML; // Get the HTML content

            if (!title) {
                alert("Please enter a note title."); // Alert if title is empty
                return;
            }

            // Save or update the note
            const url = editNoteId ? '/updatenote' : '/addnote';
            const body = editNoteId 
                ? { id: editNoteId, title, desc, sessionId: localStorage.getItem('sessionId') }
                : { title, desc, sessionId: localStorage.getItem('sessionId') };

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(body)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Note saved successfully!');
                    localStorage.removeItem('editNoteId'); // Clear the edit note ID
                    localStorage.removeItem('editNoteTitle'); // Clear the title
                    localStorage.removeItem('editNoteDesc'); // Clear the description
                    window.location.href = '/dashboard'; // Redirect to the dashboard after saving
                } else {
                    alert('Failed to save note: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
