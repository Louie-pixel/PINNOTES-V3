<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Create New Note - My Note-Taking Web App</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/callie-chalk-font" rel="stylesheet">
  
  <style>
    body {
      background: url("assets/chalkboard.jpg") no-repeat center center fixed;
      background-size: cover;
      background-color: #2d2b2c;
    }

    /* Works on Firefox */
    * {
      scrollbar-width: thin;
      scrollbar-color: rgba(233, 161, 175, 0.7) rgba(233, 161, 175, 0.4);
    }

    /* Works on Chrome, Edge, and Safari */
    *::-webkit-scrollbar {
      width: 12px;
    }

    *::-webkit-scrollbar-track {
      background: rgba(233, 161, 175, 0.4);
    }

    *::-webkit-scrollbar-thumb {
      background-color: rgba(233, 161, 175, 0.7);
      border-radius: 20px;
      border: 3px solid rgba(233, 161, 175, 0.4);
    }
    
    .note-form {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    
    .btn-custom {
      background-color: rgba(233, 161, 175, 0.7);
      border-color: rgba(233, 161, 175, 0.7);
    }

    .btn-custom:hover {
      background-color: rgba(233, 161, 175, 0.9);
      border-color: rgba(233, 161, 175, 0.9);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Create New Note</h1>
    <div class="row justify-content-center">
      <div class="col-md-6 note-form">
        <form id="newNoteForm">
          <div class="form-group">
            <label for="title">Note Title</label>
            <input type="text" id="title" class="form-control" placeholder="Enter note title" required />
          </div>
          <div class="form-group">
            <label for="desc">Note Description</label>
            <textarea id="desc" class="form-control" placeholder="Enter note description" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-custom btn-block">Add Note</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('newNoteForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const desc = document.getElementById('desc').value;

      // Fetch sessionId from local storage or your preferred method
      const sessionId = localStorage.getItem('sessionId');

      const response = await fetch('/addnote', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ title, desc, sessionId })
      });

      const result = await response.json();
      alert(result.message);
      if (result.success) {
        // Redirect or reset the form
        window.location.href = '/dashboard'; // Redirect to dashboard
      }
    });
  </script>
</body>
</html>
