<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Note</title>
</head>
<body>
    <h1>Create a New Note</h1>
    <form id="note-form">
        <input type="text" name="title" placeholder="Note Title" required>
        <textarea name="desc" placeholder="Note Description" required></textarea>
        <input type="hidden" name="sessionId" value="">
        <button type="submit">Add Note</button>
    </form>
    <script>
        // Get session ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('sessionId');
        document.querySelector('input[name="sessionId"]').value = sessionId;

        document.getElementById('note-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('/addnote', {
                method: 'POST',
                body: formData
            }).then(response => response.json()).then(data => {
                if (data.success) {
                    alert(data.message);
                    // Redirect to the dashboard after adding the note
                    window.location.href = `/dashboard?sessionId=${sessionId}`; // Keep the session
                } else {
                    alert(data.message);
                }
            });
        });
    </script>
</body>
</html>
