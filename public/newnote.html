<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Note</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: #333;
            padding: 20px;
        }
        #editor {
            height: 400px;
        }
        .btn {
            margin-top: 10px;
        }
        .title-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Create New Note</h1>
    <input type="text" id="noteTitle" class="title-input" placeholder="Enter note title" required>
    <div id="editor"></div>
    <button class="btn" id="saveNote">Save Note</button>
    <button class="btn" onclick="window.location.href='dashboard.html'">Back to Dashboard</button>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        // Initialize Quill editor
        const quill = new Quill('#editor', {
            theme: 'snow',
            modules: {
                toolbar: [
                    ['bold', 'italic', 'underline', 'strike'],
                    ['blockquote', 'code-block'],
                    [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                    ['link', 'image'],
                    [{ 'color': [] }, { 'background': [] }],
                    [{ 'font': [] }],
                    [{ 'size': ['small', false, 'large', 'huge'] }],
                    ['clean']
                ]
            }
        });

        document.getElementById('saveNote').addEventListener('click', () => {
            const sessionId = localStorage.getItem('sessionId');
            const title = document.getElementById('noteTitle').value;
            const desc = quill.root.innerHTML; // Get HTML content from the editor

            fetch('/addnote', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ title, desc, sessionId })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                if (data.success) {
                    window.location.href = 'dashboard.html'; // Redirect to dashboard after saving
                }
            })
            .catch(error => {
                console.error('Error saving note:', error);
            });
        });

        // Pre-fill editor if editing an existing note
        const editNoteId = localStorage.getItem('editNoteId');
        if (editNoteId) {
            document.getElementById('noteTitle').value = localStorage.getItem('editNoteTitle');
            quill.root.innerHTML = localStorage.getItem('editNoteDesc');
        }
    </script>
</body>
</html>
