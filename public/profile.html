<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css"> <!-- Your CSS file -->
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>
        <form id="profileForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Describe yourself" required></textarea>
            
            <label for="contact">Contact:</label>
            <input type="text" id="contact" name="contact" placeholder="Enter your contact info" required>
            
            <button type="submit">Update Profile</button>
        </form>
        <div id="profileInfo"></div>
    </div>

    <script>
        // Handle profile form submission
        document.getElementById('profileForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const description = document.getElementById('description').value;
            const contact = document.getElementById('contact').value;
            const sessionId = localStorage.getItem('sessionId'); // Assume you save session ID in local storage

            fetch('/updateprofile', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, description, contact, sessionId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Profile updated successfully');
                    loadProfile(); // Reload profile data
                } else {
                    alert(data.message);
                }
            });
        });

        // Function to load user profile
        function loadProfile() {
            const sessionId = localStorage.getItem('sessionId'); // Assume you save session ID in local storage
            fetch('/profile', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ sessionId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const profileInfo = `
                        <h2>Profile Information</h2>
                        <p><strong>Name:</strong> ${data.profile.name}</p>
                        <p><strong>Description:</strong> ${data.profile.description}</p>
                        <p><strong>Contact:</strong> ${data.profile.contact}</p>
                    `;
                    document.getElementById('profileInfo').innerHTML = profileInfo;
                } else {
                    alert(data.message);
                }
            });
        }

        // Load profile on page load
        window.onload = loadProfile;
    </script>
</body>
</html>
