<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="profile-container">
        <h1>User Profile</h1>
        <img id="profile-picture" src="default-profile.png" alt="Profile Picture" />
        <form id="profile-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4"></textarea>

            <label for="file-upload">Upload Profile Picture:</label>
            <input type="file" id="file-upload" accept="image/*">

            <button type="submit">Update Profile</button>
        </form>
        <button id="logout-btn">Logout</button>
    </div>

    <script>
        document.getElementById('profile-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const description = document.getElementById('description').value;
            const sessionId = localStorage.getItem('sessionId'); // Retrieve session ID from local storage

            // Update user profile
            fetch('/updateprofile', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, description, sessionId })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                if (data.success) {
                    // Update profile picture if uploaded
                    const fileInput = document.getElementById('file-upload');
                    if (fileInput.files.length > 0) {
                        const formData = new FormData();
                        formData.append('file', fileInput.files[0]);

                        fetch('/saveProfilePicture', {
                            method: 'POST',
                            body: JSON.stringify({ sessionId, pictureUrl: URL.createObjectURL(fileInput.files[0]) }), // Replace with actual upload logic
                            headers: { 'Content-Type': 'application/json' }
                        })
                        .then(response => response.json())
                        .then(data => {
                            alert(data.message);
                            if (data.success) {
                                // Update the profile picture on the page
                                document.getElementById('profile-picture').src = URL.createObjectURL(fileInput.files[0]);
                            }
                        });
                    }
                }
            });
        });

        // Logout button functionality
        document.getElementById('logout-btn').addEventListener('click', function() {
            localStorage.removeItem('sessionId'); // Clear session ID
            window.location.href = 'login.html'; // Redirect to login
        });
    </script>
</body>
</html>
