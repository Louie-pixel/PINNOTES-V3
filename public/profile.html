<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f7f7f7;
    }
    .profile-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .profile-header {
      text-align: center;
    }
    .profile-header img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    .profile-form input, .profile-form textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .profile-form button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .profile-form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="profile-container">
  <div class="profile-header">
    <h2>Your Profile</h2>
    <img id="profileImage" src="/default-profile.png" alt="Profile Image">
  </div>
  <form class="profile-form" id="profileForm" enctype="multipart/form-data">
    <input type="text" name="name" id="name" placeholder="Your Name" required>
    <input type="email" name="email" id="email" placeholder="Your Email" required>
    <input type="text" name="contact" id="contact" placeholder="Your Contact Details">
    <textarea name="description" id="description" rows="4" placeholder="Describe yourself"></textarea>
    <input type="file" name="profileImage" id="profileImageUpload" accept="image/*">
    <button type="submit">Update Profile</button>
  </form>
</div>

<script>
  document.getElementById('profileForm').addEventListener('submit', function (event) {
    event.preventDefault();

    const formData = new FormData(this);
    fetch('/updateprofile', {
      method: 'POST',
      body: formData
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        alert('Profile updated successfully!');
        document.getElementById('profileImage').src = `/uploads/${data.profileImage}`;
      } else {
        alert(data.message);
      }
    })
    .catch(error => console.error('Error:', error));
  });
</script>

</body>
</html>
