<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #333;
            padding: 20px;
        }
        .profile-container {
            max-width: 600px;
            margin: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            background: #f9f9f9;
        }
        .profile-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-info img {
            border-radius: 50%;
            margin-right: 20px;
        }
        .profile-details {
            flex: 1;
        }
        form {
            margin-bottom: 20px;
        }
        form div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>User Profile</h1>
        <div class="profile-info">
            <img id="profile-picture" src="default-profile.png" alt="Profile Picture" width="100">
            <div class="profile-details">
                <h2 id="username">Username</h2>
                <p id="description">Description</p>
            </div>
        </div>
        <form id="profileForm">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div>
                <label for="descriptionInput">Description:</label>
                <textarea id="descriptionInput" rows="3" required></textarea>
            </div>
            <div>
                <button type="submit">Update Profile</button>
            </div>
        </form>
        <button onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
    </div>

    <script>
        const sessionId = localStorage.getItem('sessionId');

        document.addEventListener('DOMContentLoaded', () => {
            fetchUserProfile();
        });

        function fetchUserProfile() {
            fetch('/getprofile', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ sessionId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('username').textContent = data.profile.username;
                    document.getElementById('description').textContent = data.profile.description;
                    document.getElementById('name').value = data.profile.username;
                    document.getElementById('descriptionInput').value = data.profile.description;
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Error fetching profile:', error);
            });
        }

        document.getElementById('profileForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const updatedName = document.getElementById('name').value;
            const updatedDescription = document.getElementById('descriptionInput').value;

            fetch('/updateprofile', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: updatedName, description: updatedDescription, sessionId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    // Optionally, you can redirect to the dashboard or refresh the profile
                    window.location.href = 'dashboard.html';
                } else {
                    alert(data.message);
                }
            });
        });
    </script>
</body>
</html>
