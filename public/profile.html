<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            padding: 20px;
            margin: 0;
        }
        .profile-container {
            max-width: 600px;
            margin: auto;
            border: 1px solid #e1e4e8;
            border-radius: 8px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .profile-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-info img {
            border-radius: 50%;
            margin-right: 20px;
            border: 2px solid #007bff; /* Optional border for profile picture */
        }
        .profile-details {
            flex: 1;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #007bff; /* Heading color */
        }
        h2 {
            font-size: 20px;
            margin: 0;
            color: #333;
        }
        p {
            margin: 5px 0;
            color: #555; /* Slightly lighter description color */
        }
        form {
            margin-bottom: 20px;
        }
        form div {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        textarea:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .back-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            text-decoration: none;
            color: #007bff;
            border: 1px solid #007bff;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }
        .back-button:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>User Profile</h1>
        <div class="profile-info">
            <img id="profile-picture" src="default-profile.png" alt="Profile Picture" width="100">
            <div class="profile-details">
                <h2 id="username">Username</h2>
                <p id="description">Description</p>
            </div>
        </div>
        <form id="profileForm">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div>
                <label for="descriptionInput">Description:</label>
                <textarea id="descriptionInput" rows="3" required></textarea>
            </div>
            <div>
                <button type="submit">Update Profile</button>
            </div>
        </form>
        <button class="back-button" onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
    </div>

    <script>
        const sessionId = localStorage.getItem('sessionId');

        document.addEventListener('DOMContentLoaded', () => {
            fetchUserProfile();
        });

        function fetchUserProfile() {
            fetch('/getprofile', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ sessionId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('username').textContent = data.profile.username;
                    document.getElementById('description').textContent = data.profile.description;
                    document.getElementById('name').value = data.profile.username;
                    document.getElementById('descriptionInput').value = data.profile.description;
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Error fetching profile:', error);
            });
        }

        document.getElementById('profileForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const updatedName = document.getElementById('name').value;
            const updatedDescription = document.getElementById('descriptionInput').value;

            fetch('/updateprofile', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: updatedName, description: updatedDescription, sessionId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    // Optionally, you can redirect to the dashboard or refresh the profile
                    window.location.href = 'dashboard.html';
                } else {
                    alert(data.message);
                }
            });
        });
    </script>
</body>
</html>
